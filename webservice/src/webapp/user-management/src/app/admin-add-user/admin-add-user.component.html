<div class="container">
  <div class="row justify-content-center my-5 ml-1">
    <p class="h1">Add user</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"
                 for="username">Login</label>
          <div class="col-sm-8">
            <input id="username" class="form-control"
                   type="text"
                   name="login"
                   [(ngModel)] = "form.login" >
            <span class="form-text text-danger">{{getError("login")}}</span>
            <span class="form-text text-danger">{{getError("UniqueLogin")}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="password">Password</label>
          <div class="col-sm-8">
            <input id="password" class="form-control"
                   type="password"
                   name="password"
                   [(ngModel)] = "form.password">
            <span class="form-text text-danger">{{getError("password")}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="passwordr">Password
            again</label>
          <div class="col-sm-8">
            <input id="passwordr" class="form-control"
                   type="password"
                   name="passwordr"
                   [(ngModel)] = "form.passwordr">
            <span class="form-text text-danger">{{getError("PasswordMatches")}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"
                 for="email">Email</label>
          <div class="col-sm-8">
            <input id="email" class="form-control"
                   type="email"
                   name="email"
                   [(ngModel)] = "form.email">
            <span class="form-text text-danger">{{getError("email")}}</span>
            <span class="form-text text-danger">{{getError("UniqueEmail")}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="fname">First
            name</label>
          <div class="col-sm-8">
            <input id="fname" class="form-control"
                   type="text"
                   name="firstName"
                   [(ngModel)] = "form.firstName">
            <span class="form-text text-danger">{{getError("firstName")}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="lname">Last
            name</label>
          <div class="col-sm-8">
            <input id="lname" class="form-control"
                   type="text"
                   name="lastName"
                   [(ngModel)] = "form.lastName">
            <span class="form-text text-danger">{{getError("lastName")}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="bday">Birthday</label>
          <div class="col-sm-8">
            <input id="bday" class="form-control"
                   type="date"
                   name="birthday"
                   [(ngModel)] = "form.birthday">
            <span class="form-text text-danger">{{getError("birthday")}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="roles">Role</label>
          <div class="col-sm-8">
            <select [(ngModel)] = "form.roleId" class="form-control" name="roleId" id="roles">
              <option *ngFor="let role of roles" value="{{role.id}}">{{role.name}}</option>
            </select>
          </div>
        </div>
        <button (click)="addUser()"  class="btn btn-primary">Ok</button>
        <a routerLink="../" class="btn btn-secondary"
           role="button">Cancel</a>
      </form>
    </div>
  </div>
</div>
